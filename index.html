<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicPlayer</title>
    <link rel="stylesheet" href="../assets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
</head>
<body>
    
   <div id="app">
             <!-- head -->
    <div class="head">
        <div class="nav">
            <div class="nav1"><i class="fas fa-chevron-down"></i></div>
            <div class="nav2">
                <h4 class="now_activity ">Now playing</h4>
                <h2 class="namemusic">name music</h2>
            </div>
            <div class="nav3"><i class="fas fa-plus"></i></div>

        </div>
        <div class="dashboard">
            <div class="cd">
                <div class="picture" >
           
        </div></div>
        <div class="activityBar">
            <div class="statusBar">
                <span class="reload"><i class="fas fa-redo"></i></span>
                <span class="back"><i class="fas fa-step-backward"></i></span>
                <span class="control">
                    
                    <div class="playing"><i class="fas fa-play"></i></div>
                    <div class="pause"><i class="fas fa-pause"></i></i></div>
                    
                    </span>
                <span class="next"><i class="fas fa-step-forward"></i></span>
                <span class="random"><i class="fas fa-random"></i></span>
            </div>

            <!-- progress bar -->
           <div class="Bar">
            <div class="progressBar">
                <input id="progress" class="progress" type="range" value="0" step="0.1" min="0" max="100">

            </div>
           </div>
        </div>

    </div>
        </div>

    <!-- audio -->
        
    <!-- song -->
    <div class="audio_progress">
        <div class="song">
            <div class="head_song">
                <div class="songpicture" style="background-image:url('${song.picture}') ">
                
                </div>
            </div>

            <div class="nameSong">
                    ${song.nameSong}
            </div>
            <div class="moreinfor"><div class="icon"><i class="fas fa-ellipsis-v icon"></i></div></div>
        </div>
    </div>   
    <audio src="" class='audio'></audio>


   </div>
  




   <script src="../assets/main.js"></script>
   <script src="../assets/main2.js"></script>
</body>
</html>
